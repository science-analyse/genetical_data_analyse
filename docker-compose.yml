version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gene-expression-classifier
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory to persist trained models
      - ./models:/app/models
      # Mount data directory (read-only)
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gene-classifier-network

networks:
  gene-classifier-network:
    driver: bridge
