<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DNA double helix design -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- DNA helix strands -->
  <path d="M 30 20 Q 50 30, 70 20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 30 40 Q 50 50, 70 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 30 60 Q 50 70, 70 60" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 30 80 Q 50 90, 70 80" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- DNA connecting lines -->
  <line x1="35" y1="25" x2="65" y2="25" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="40" y1="35" x2="60" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="35" y1="45" x2="65" y2="45" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="40" y1="55" x2="60" y2="55" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="35" y1="65" x2="65" y2="65" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="40" y1="75" x2="60" y2="75" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>

  <!-- DNA bases (small circles) -->
  <circle cx="35" cy="25" r="3" fill="white"/>
  <circle cx="65" cy="25" r="3" fill="white"/>
  <circle cx="40" cy="35" r="3" fill="white"/>
  <circle cx="60" cy="35" r="3" fill="white"/>
  <circle cx="35" cy="45" r="3" fill="white"/>
  <circle cx="65" cy="45" r="3" fill="white"/>
  <circle cx="40" cy="55" r="3" fill="white"/>
  <circle cx="60" cy="55" r="3" fill="white"/>
  <circle cx="35" cy="65" r="3" fill="white"/>
  <circle cx="65" cy="65" r="3" fill="white"/>
  <circle cx="40" cy="75" r="3" fill="white"/>
  <circle cx="60" cy="75" r="3" fill="white"/>
</svg>
